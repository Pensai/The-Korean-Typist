<div id="difficultyWrapper" class=" text-center">
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" id="btnEasy" class="btn btn-default" value="Easy" onclick="BeginQuiz(this.value)">Easy</button>
        <button type="button" id="btnMedium" class="btn btn-default" value="Medium" onclick="BeginQuiz(this.value)">Medium</button>
        <button type="button" id="btnHard" class="btn btn-default" value="Hard" onclick="BeginQuiz(this.value)">Hard</button>
    </div>
</div>

<button type="button" id="btnAllowTries" class="allowTries" value="" class="form-control">Multiple Attemps Disallowed</button>

<div class="jumbotron">
    <p id="characterDisplay"></p>
    <input type="text" id="txtAttemptInput" class="form-control input-lg attemptInput" placeholder="Type, then press enter" />
    <a id="btnToggleKeyboard" class="toggleKeyboard" href="#">Hide Keyboard</a>
</div>

<img id="imgKoreanKeyboard" class="center" src="images/Korean_Keyboard.PNG" />
